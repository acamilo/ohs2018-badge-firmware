language: generic

branches:
  only:
  - /(\d+\.)?(\d+\.)?(\*|\d+)$/

sudo: required

if: tag IS present

addons:
  apt:
    packages:
       - wget
       - make
       - libncurses-dev
       - flex
       - bison
       - gperf
       - python
       - python-serial
       - build-essential
       - libreadline-dev
       - libffi-dev
       - pkg-config
       - python-dev
       - libssl-dev
       - libffi-dev

script: bash scripts/build.sh

after_success:
  - sudo pip install pyOpenSSL ndg-httpsclient pyasn
  - sudo pip install PyGithub
  - python scripts/deploy.py

