language: generic
branches:
  only:
  - /(\d+\.)?(\d+\.)?(\*|\d+)$/

sudo: required

if: tag IS present

addons:
  apt:
    packages:
       - wget
       - make
       - libncurses-dev
       - flex
       - bison
       - gperf
       - python
       - python-serial
       - build-essential
       - libreadline-dev
       - libffi-dev
       - pkg-config

script: bash scripts/build.sh

after_success:
  - bash scripts/deploy.sh

